<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

       <!-- stylesheet  -->

       <link rel="stylesheet" href="css/style.css">

       <link rel="stylesheet" href="css/all.min.css">

       <link rel="icon" href="images/ilogo.png">
   
       <!-- Bootstrap CSS -->
   
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     
       <!-- google fonts -->
   
       <link rel="preconnect" href="https://fonts.gstatic.com">
       <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
   

</head>

<body>

    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Khairiyat</h2>
            <h3 id="artist">Arijit Singh</h3>
            <div class="img_container">
                <img class="img-fluid" src="images/music1.jpg" alt="">
            </div>
            <audio src="music/music1.mp3"></audio>


        <!-- controls -->

        <div class="music_controls">
            <i class="fas fa-backward " id="prev" title="previous"></i>
            <i class="fas fa-play main_button" id="play" title="play"></i>
            <i class="fas fa-forward" id="next" title="next"></i>
        </div>


        <!-- controls -->


        </div>

      <div class="footer">
          <p>copyright &copy; monish soni</p>
      </div>

    </div>

    

    <script>

        const music = document .querySelector("audio");
        const img= document .querySelector("img");
        const play = document .getElementById("play");
        const artist = document .getElementById("artist");
        const title = document .getElementById("title");
        const prev  = document .getElementById("prev");
        const next = document .getElementById("next");  

        const songs = [
            {
                name:"music1",
                title:"Khairiyat",
                artist:"Arijit Singh",
            },
            {
                name:"music2",
                title:"janib",
                artist:"Arijit Singh",
            },
            {
                name:"music3",
                title:"tum hi aana",
                artist:"jubin nautiyal",
            },
            {
                name:"music4",
                title:"duniya",
                artist:"akhil",
            },
            {
                name:"music5",
                title:"hawa banke",
                artist:"darshan raval",
            },
            {
                name:"music6",
                title:"shayad",
                artist:"arijit singh",
            },
            {
                name:"music7",
                title:"phir kabhi",
                artist:"arijit singh",
            },
            {
                name:"music8",
                title:"chal ghar chalen",
                artist:"arijit singh",
            },
            {
                name:"music9",
                title:"dil diyan gallan",
                artist:"atif aslam",
            },
            {
                name:"music10",
                title:"Manjha",
                artist:"vishal mishra ",
            },
            {
                name:"music11",
                title:"kaise hua",
                artist:"vishal mishra",
            },
            {
                name:"music12",
                title:"tere ishq mein",
                artist:"aditya yadav",
            },
        ]


        let isPlaying = false;


        // musicPlay


        const playMusic = () =>{

            isPlaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause" );
            img.classList.add('anime');
        };


        // musicStop



        const pauseMusic = () =>{

          isPlaying = false;
          music.pause();
          play.classList.replace("fa-pause", "fa-play" );
          img.classList.remove('anime');
        };


        play.addEventListener("click", () => {
            isPlaying ? pauseMusic() : playMusic();

        });


        // musicChange

        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/" + songs.name + ".mp3";
            img.src = "images/" + songs.name + ".jpg";
        };

        songIndex = 0;

        const nextSong = () => {
            songIndex=(songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        const prevSong = () => {
            songIndex=(songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };


        next.addEventListener("click", nextSong);
        prev.addEventListener("click", prevSong);








    </script>





    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
</body>

</html>
